<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Line</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="/css/fonts.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
</head>
<body style="margin-left: 20px;">
    <!-- Site wrapper -->
    <div >

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Add order line</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item"><a href="OrdersPage.html">Orders</a></li>
                  <li class="breadcrumb-item"><a href="LinePage.html">Line</a></li>
                  <li class="breadcrumb-item active">Add</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Sales order daily</h3>
    
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                 
                  <input type="number" id="line_recId" class="form-control" style="display: none;">
               
                  <div class="form-group">
                    <label for="salesDate_line">วันที่ขาย</label>
                    <input type="date" id="salesDate_line" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="series">Series</label>
                    <select id="series" class="form-control custom-select" onchange="loadModel('', '',this.value)">
                     
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model" class="form-control custom-select" onchange="getStock()">
          
                    </select>
                    <div id="display_stock">
                 
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="sink">Sink</label>
                    <select id="sink" class="form-control custom-select">
                      <option selected ></option>
                      <option value="L">L</option>
                      <option value="R">R</option>
                      <option value="NS_L">NS_L</option>
                      <option value="NS_R">NS_R</option>
                
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="top">Top</label>
                    <select id="top" class="form-control custom-select">
                      <option selected></option>
                      <option value="B">L</option>
                      <option value="W">R</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="line_qty">จำนวน</label>
                    <input type="number" id="line_qty" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="line_amount">ยอดเงินรวม</label>
                    <input type="number" id="line_amount" class="form-control">
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
           
          </div>
          <div class="row">
            <div class="col-12">
              <a href="#" class="btn btn-secondary">CANCEL</a>
              <input type="submit" value="CREATE" class="btn btn-success float-right">
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    
      <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
          <b>Version</b> 3.2.0
        </div>

      </footer>
    
      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    
    <!-- jQuery -->
    <script src="/js/AddEditLine.js"></script>
    <script src="../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/js/adminlte.min.js"></script>

    </body>
</html>
